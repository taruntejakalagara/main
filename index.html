<!DOCTYPE html>
<html>
<head>
    <title>My Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image {
            width: 30%;
            margin: 1%;
            box-shadow: 2px 2px 5px #888888;
        }
        .interesting-fact {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* Styles for the Weddings section */
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .album {
            width: 30%;
            margin: 1%;
        }
        .album-title {
            text-align: center;
            font-weight: bold;
        }
        .album-images {
            display: flex;
            flex-wrap: wrap;
        }
        .album-image {
            width: 30%;
            margin: 1%;
            box-shadow: 2px 2px 5px #888888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Studio</h1>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <div class="image-container">
                <!-- Add 10-12 sample images here -->
                <div class="image"><img src="image-source.jpg" alt="Image 1"></div>
                <!-- Add more images as needed -->
            </div>
            <h2>Interesting Fact About My Studio</h2>
            <p class="interesting-fact">My studio is a place of creativity and inspiration where dreams come to life.</p>
        </section>
        <section id="weddings">
            <h2>Weddings</h2>
            <div class="album-container">
                <!-- Album 1 -->
                <div class="album">
                    <p class="album-title">Album 1</p>
                    <div class="album-images">
                        <!-- Add 10 images for Album 1 -->
                        <div class="album-image"><img src="image-source.jpg" alt="Image 1"></div>
                        <!-- Add more images as needed -->
                    </div>
                </div>
                
                <!-- Add more album divs for the remaining albums -->
                
            </div>
        </section>
    </main>
</body>
</html>
